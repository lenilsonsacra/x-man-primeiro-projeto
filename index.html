<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoDev-FirstProjeto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./src/css/recet.css">
<link rel="stylesheet" href="./src/css/estilos.css">
<link rel="stylesheet" href="./src/css/respinsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo x projetin">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> selecione o personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Um personagem americano pertencente ao Universo Marvel Comics. Líder da equipe conhecida como X-Men">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="jean Grey" data-description="Após se formar no Instituto Xavier, os pais de Jean a transferiram para o Metro College, contudo, a mutante continuou nos X-Men no tempo livre. Logo que ela conseguiu voltar à equipe, Scott revelou seus sentimentos e os dois começaram a sair.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Uma personagem fictícia das histórias em quadrinhos do Universo Marvel, publicadas pela Marvel Comics. Originalmente denominada Ninfa, ela integrou a quarta formação dos X-Men, utilizando ao máximo sua habilidade de atravessar objetos sólidos e andar no ar. ">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade é descendente de uma antiga linha de feiticeiras africanas. Todas têm cabelos brancos, olhos azuis e potencial para usar magia. A mãe dela, N.Dare, era a princesa de uma tribo no Quênia">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Após Anna Marie, a Vampira, fugir de sua casa, Sina pediu para a Mística ir atrás da jovem, tendo uma visão dela e de seus poderes.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Talvez a principal habilidade de Wolverine — e aquela que o deixa praticamente imparável — seja seu fator de cura. Este dom mutante é extremamente poderoso e permite que Logan consiga se regenerar em uma velocidade absurda.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description=" Um personagem fictício de quadrinhos do Universo Marvel. Ele tem sido associado a ambos,X-Men e Excalibur, originalmente aparecendo nas histórias em quadrinhos publicados pela Marvel Comics">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description=" Um personagem fictício do Universo Marvel, um supervilão criado e publicado pela editora Marvel Comics, sendo considerado um dos principais inimigos dos X-Men">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Aabilidade de disparar rajadas de energia
                    pelos olhos, embora isso não seja um dos dons dos colossos da mitologia grega</p>
            </div>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
